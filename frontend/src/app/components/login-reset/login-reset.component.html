<div class="main mt-5">
  <div class="contact-content">
    <div class="container">
    
      <div class="row">
        <div class="col-md-12">
          <h3 class="title">Reset your password</h3>
          <p class="description">You will be redirected to log in to your account</p>
        </div>
        <div class="col-md-6 text-right"></div>
    </div>
  
    <div class="featurette-divider fd-100"></div>  
      
      <div class="row">
        <div class="col-sm-6 ml-auto mr-auto">

          <form role="form" id="contact-form" method="post" class="mt-5">
            <div class="form-group">
              <label for="newpassword" class="bmd-label-floating">Password</label>
              <input type="password" class="form-control" id="newPassword">
            </div>
            <div class="form-group">
              <label for="confirmPassword" class="bmd-label-floating">Password</label>
              <input type="password" class="form-control" id="confirmPassword">
            </div>
            <div class="submit text-center mt-5">
              <button type="submit" class="btn btn-primary btn-raised btn-round">Reset</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
