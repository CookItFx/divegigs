<div class="main mt-5">
    <div class="contact-content">
        <div class="container">
      
            <div class="row">
                <div class="col col-md-9">
                    <h3 class="title">{{ pageHeading }} <small class="ml-4 text-muted">{{ pageSteps }}</small></h3>
                    <p class="description">{{ pageDescription }}</p>
                </div>
                <div class="col col-md-3 text-right mt-3">
                    <button class="btn btn-outline-primary btn-sm">Save & Exit</button>
                </div>
            </div>
    
            <div class="featurette-divider fd-100"></div>  
        
            <div class="row mt-5 justify-content-md-left">
                <div class="col-sm-6 ml-auto mr-auto">

                    <form [formGroup]="youdoForm" (ngSubmit)="onSubmit()">
                        <div class="mh-290">
                                      
                            <div class="form-group">
                                <div class="form-group">
                                    <label for="experience" class="bmd-label-floating">Describe your experience</label>
                                    <textarea id="experience" formControlName="experience" class="form-control" rows="8" [ngClass]="{ 'is-invalid': submitted && f.experience.errors }"></textarea>
                                    <div *ngIf="submitted && f.experience.errors" class="invalid-feedback">
                                        <div *ngIf="f.experience.errors.required">Experience is required</div>
                                    </div>
                                </div>
                            </div>
                                      
                            <div class="form-group text-muted">
                                <i class="fa fa-question-circle mr-2"></i>
                                <strong>Keep in mind:</strong> Guests are looking for experiences that give them access to something they canâ€™t find on their own.
                            </div> 
            
                        </div>
            
                        <div class="form-group"><div id="form_callback"></div></div>
            
                        <div class="form-group mt-5">
                            <a routerLink="{{ btnBackUrl }}">
                              <button class="btn btn-outline-primary" type="button">Back</button>
                            </a>
                          <button id="btn-location" class="btn btn-danger pull-right" type="submit" data-json='{ "action":"", "auth":"", "pid":, "tkn":"", "uid":"" }'>
                            <span class="btn_tx">{{ formBtnText }}</span>
                          </button>
                        </div>
            
                    </form>

                </div> 
                <div class="col-sm-6 ml-auto mr-auto"></div>
            </div>

        </div> 
    </div> 
</div>
