<div class="main mt-5">
    <div class="contact-content">
        <div class="container">
      
            <div class="row">
                <div class="col col-md-9">
                    <h3 class="title">{{ pageHeading }} <small class="ml-4 text-muted">{{ pageSteps }}</small></h3>
                    <p class="description">{{ pageDescription }}</p>
                </div>
                <div class="col col-md-3 text-right mt-3">
                    <button class="btn btn-outline-primary btn-sm">Save & Exit</button>
                </div>
            </div>
    
            <div class="featurette-divider fd-100"></div>  
        
            <div class="row mt-5 justify-content-md-left">
                <div class="col-sm-6 ml-auto mr-auto">

                    <form [formGroup]="mapForm" (ngSubmit)="onSubmit()">
                        <div class="mh-290">
            
                            <input id="street_address" type="hidden" name="street_address" value="">
                            <input id="street_number" type="hidden" name="street_number" value="">       
                            <input id="administrative_area_level_2" name="administrative_area_level_2" type="hidden" value="">
                            <input id="administrative_area_level_3" name="administrative_area_level_3" type="hidden" value="">
                            <input id="place_id" type="hidden" name="place_id" value="">
                            <input id="route" name="route" type="hidden" value="">
                            <input id="formatted_address" name="formatted_address" type="hidden" value="">
                            <input id="lat" type="hidden" name="lat" value="">
                            <input id="lng" type="hidden" name="lng" value="">
                            <input id="sublocality" name="sublocality" type="hidden" value="">
                            <input id="country" name="country" type="hidden" value="">
                            <input id="address" name="address" type="hidden" value="">
                            <input id="locality" name="locality" type="hidden" value="">
                            <input id="administrative_area_level_1" name="country" type="hidden" value="">
                            <input id="postal_code" name="postal_code" type="hidden" value="">
                                      
                            <div class="form-group">
                                <div><label for="country" class="bmd-label-floating">Country/Region</label></div>
                                <div class="dropdown bootstrap-select mt-3">
                                    <select id="country" formControlName="country" title="Choose a country" class="selectpicker" data-style="select-with-transition" data-size="7" tabindex="-98" [ngClass]="{ 'is-invalid': submitted && f.country.errors }">
                                        /* not completed */ 
                                  </select>
                                </div>
                                <div *ngIf="submitted && f.xx.errors" class="invalid-feedback">
                                    <div *ngIf="f.country.errors.required">Country / Region is required</div>
                                </div>
                            </div>
                                      
                            <div class="form-group">
                                <label for="street" class="bmd-label-floating">Street address</label>
                                <input id="street" formControlName="street" type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.street.errors }" />
                                <div *ngIf="submitted && f.street.errors" class="invalid-feedback">
                                    <div *ngIf="f.street.errors.required">Street address is required</div>
                                </div>
                            </div>
                                      
                            <div class="form-group">
                                <label for="apt" class="bmd-label-floating">Apt, Suite, Bldg. (optional)</label>
                                <input id="apt" formControlName="apt" type="text" class="form-control" />
                            </div>
                                      
                            <div class="form-group">
                                <label for="city" class="bmd-label-floating">City</label>
                                <input id="city" formControlName="city" type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
                                <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                                    <div *ngIf="f.city.errors.required">City is required</div>
                                </div>
                            </div>
                                      
                            <div class="form-group">
                                <label for="state" class="bmd-label-floating">State/Area</label>
                                <input id="state" formControlName="state" type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.state.errors }" />
                                <div *ngIf="submitted && f.state.errors" class="invalid-feedback">
                                    <div *ngIf="f.state.errors.required">State/Area is required</div>
                                </div>
                            </div>
                                      
                            <div class="form-group">
                                <label for="postal" class="bmd-label-floating">Zip/Postal</label>
                                <input id="postal" formControlName="postal" type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.postal.errors }" />
                                <div *ngIf="submitted && f.xx.postal" class="invalid-feedback">
                                    <div *ngIf="f.xx.postal.required">Zip/Postal is required</div>
                                </div>
                            </div>
            
                        </div>
            
                        <div class="form-group"><div id="form_callback"></div></div>
            
                        <div class="form-group mt-5">
                            <a routerLink="{{ btnBackUrl }}">
                              <button class="btn btn-outline-primary" type="button">Back</button>
                            </a>
                          <button id="btn-location" class="btn btn-danger pull-right" type="submit" data-json='{ "action":"", "auth":"", "pid":, "tkn":"", "uid":"" }'>
                            <span class="btn_tx">{{ formBtnText }}</span>
                          </button>
                        </div>
            
                    </form>

                    <div class="row mt-5 justify-content-md-left">
                        <div class="col-sm-6 ml-auto mr-auto">
/* AGM map for user to move location pin to precise location */
                        </div>
                    </div>

                </div> 
                <div class="col-sm-6 ml-auto mr-auto"></div>
            </div>

        </div> 
    </div> 
</div>
