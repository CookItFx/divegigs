<div class="main mt-5">
  <div class="contact-content">
    <div class="container">
    
      <div class="row">
        <div class="col-md-12">
          <h3 class="title">Sign up for an account</h3>
          <p class="description"> </p>
        </div>
        <div class="col-md-6 text-right"></div>
    </div>
  
    <div class="featurette-divider fd-100"></div>  
      
      <div class="row">
        <div class="col-sm-6 ml-auto mr-auto">

          <form role="form" id="contact-form" method="post" class="mt-5">
            <div class="form-group">
              <label for="name" class="bmd-label-floating">Your name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="email" class="bmd-label-floating">Email address</label>
              <input type="email" class="form-control" id="email">
              <span class="bmd-help">We'll never share your email with anyone else.</span>
            </div>
            <div class="form-group">
              <label for="password" class="bmd-label-floating">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="form-group mt-5 text-center">
              <h5><strong>Already have an account <a routerLink="/login">Login &raquo;</a></strong></h5>
            </div>
            <div class="submit text-center">
              <button type="submit" class="btn btn-primary btn-raised btn-round">Get started</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
