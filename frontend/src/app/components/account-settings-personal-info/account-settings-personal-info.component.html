<div class="main mt-5">
  <div class="contact-content">
      <div class="container">

          <div class="row">
            <div class="col-md-12">
              <p class="text-muted font-weight-bold"><a routerLink="/account-settings">&laquo; Account Settings</a></p>
              <h3 class="title">Personal information</h3>
            </div>
          </div>

          <div class="featurette-divider fd-100"></div>

                <div id="collapse">
                  <div class="row">
                    <div class="col-md-7">
                      <div id="accordion" role="tablist">
                        
                        <div class="card card-collapse"><!--card-->
                          <div class="card-header" role="tab" id="heading1">
                            <h5 class="mb-0">
                              <a data-toggle="collapse" href="#collapse1" aria-expanded="false" aria-controls="collapse1" class="collapsed">
                                Your name
                                <i class="material-icons">keyboard_arrow_down</i>
                              </a>
                            </h5>
                          </div>
                          <div id="collapse1" class="collapse" role="tabpanel" aria-labelledby="heading1" data-parent="#accordion">
                            <div class="card-body">
                              <form role="form" id="name-form" method="post" class="mt-3">
                                <div class="form-group">
                                  <input type="text" class="form-control" id="name">
                                </div>
                                <div class="submit text-center">
                                  <button type="submit" class="btn btn-primary btn-raised btn-round">Save</button>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div><!--./card-->
                        
                        <div class="card card-collapse"><!--card-->
                          <div class="card-header" role="tab" id="heading3">
                            <h5 class="mb-0">
                              <a data-toggle="collapse" href="#collapse3" aria-expanded="false" aria-controls="collapse3" class="collapsed">
                                Address
                                <i class="material-icons">keyboard_arrow_down</i>
                              </a>
                            </h5>
                          </div>
                          <div id="collapse3" class="collapse" role="tabpanel" aria-labelledby="heading3" data-parent="#accordion">
                            <div class="card-body">
                              <form role="form" id="address-form" method="post" class="mt-3">
                                <div class="form-group">
                                  <input type="text" class="form-control" id="address">
                                </div>
                                <div class="submit text-center">
                                  <button type="submit" class="btn btn-primary btn-raised btn-round">Save</button>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div><!--./card-->
                        
                        <div class="card card-collapse"><!--card-->
                          <div class="card-header" role="tab" id="heading4">
                            <h5 class="mb-0">
                              <a data-toggle="collapse" href="#collapse4" aria-expanded="false" aria-controls="collapse4" class="collapsed">
                                Phone
                                <i class="material-icons">keyboard_arrow_down</i>
                              </a>
                            </h5>
                          </div>
                          <div id="collapse4" class="collapse" role="tabpanel" aria-labelledby="heading4" data-parent="#accordion">
                            <div class="card-body">
                              <form role="form" id="phone-form" method="post" class="mt-3">
                                <div class="form-group">
                                  <input type="tel" class="form-control" id="phone">
                                </div>
                                <div class="submit text-center">
                                  <button type="submit" class="btn btn-primary btn-raised btn-round">Save</button>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div><!--./card-->
                        
                        <div class="card card-collapse"><!--card-->
                          <div class="card-header" role="tab" id="heading5">
                            <h5 class="mb-0">
                              <a data-toggle="collapse" href="#collapse5" aria-expanded="false" aria-controls="collapse5" class="collapsed">
                                Date of birth
                                <i class="material-icons">keyboard_arrow_down</i>
                              </a>
                            </h5>
                          </div>
                          <div id="collapse5" class="collapse" role="tabpanel" aria-labelledby="heading5" data-parent="#accordion">
                            <div class="card-body">
                              <form role="form" id="phone-form" method="post" class="mt-3">
                                    
                                <div class="row">
                                  <div class="col">
                                    <select id="birth_day" class="selectpicker" title="Birth day" data-style="select-with-transition" data-size="7" tabindex="-98">
                                        <option disabled=""> Choose day</option>
                                        
                                    </select> 
                                  </div>
                                  <div class="col">
                                    <select id="birth_month" class="selectpicker" title="Birth month" data-style="select-with-transition" data-size="7" tabindex="-98">
                                        <option disabled=""> Choose month</option>

                                      </select> 
                                  </div>
                                  <div class="col">
                                    <select id="birth_year" class="selectpicker" title="Birth year" data-style="select-with-transition" data-size="7" tabindex="-98">
                                        <option disabled=""> Choose year</option>

                                      </select> 
                                  </div>
                                </div>

                                <div class="submit text-center">
                                  <button type="submit" class="btn btn-primary btn-raised btn-round">Save</button>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div><!--./card-->
                        
                        <div class="card card-collapse"><!--card-->
                          <div class="card-header" role="tab" id="heading6">
                            <h5 class="mb-0">
                              <a data-toggle="collapse" href="#collapse6" aria-expanded="false" aria-controls="collapse6" class="collapsed">
                                Gender
                                <i class="material-icons">keyboard_arrow_down</i>
                              </a>
                            </h5>
                          </div>
                          <div id="collapse6" class="collapse" role="tabpanel" aria-labelledby="heading6" data-parent="#accordion">
                            <div class="card-body">
                              <form role="form" id="phone-form" method="post" class="mt-3">
                                <div class="form-group">
                                  <div class="col">
                                    <select id="gender" class="selectpicker" title="Gender" data-style="select-with-transition" data-size="7" tabindex="-98">
                                        <option disabled=""> Choose gender</option>
                                        <option value="male"> Male</option>
                                        <option value="female"> Female</option>
                                        <option value="other"> Other</option>
                                      </select> 
                                  </div>
                                </div>
                                <div class="submit text-center">
                                  <button type="submit" class="btn btn-primary btn-raised btn-round">Save</button>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div><!--./card-->
                        
                        <div class="card card-collapse"><!--card-->
                          <div class="card-header" role="tab" id="heading7">
                            <h5 class="mb-0">
                              <a data-toggle="collapse" href="#collapse7" aria-expanded="false" aria-controls="collapse7" class="collapsed">
                                Identification
                                <i class="material-icons">keyboard_arrow_down</i>
                              </a>
                            </h5>
                          </div>
                          <div id="collapse7" class="collapse" role="tabpanel" aria-labelledby="heading7" data-parent="#accordion">
                            <div class="card-body">
                              <form role="form" id="phone-form" method="post" class="mt-3">
                                <div class="form-group">
                                  <select id="ident" class="selectpicker" title="ID type" data-style="select-with-transition" data-size="7" tabindex="-98">
                                      <option disabled=""> Choose ID type</option>
                                      <option value="passport"> Passport</option>
                                      <option value="driving_license"> Driving license</option>
                                      <option value="other"> Other</option>
                                    </select> 
                                </div>
                                <div class="form-group form-file-upload form-file-multiple bmd-form-group">
                                  <input type="file" multiple="" class="inputFileHidden">
                                  <div class="input-group">
                                    <input type="text" class="form-control inputFileVisible" placeholder="Single File">
                                    <span class="input-group-btn">
                                      <button type="button" class="btn btn-link btn-fab btn-primary">
                                        <i class="material-icons">attach_file</i>
                                      </button>
                                    </span>
                                  </div>
                                </div>
                                <div class="submit text-center">
                                  <button type="submit" class="btn btn-primary btn-raised btn-round">Save</button>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div><!--./card-->
                        
                      </div>
                    </div>
                  </div>
                </div>

    </div> 
  </div> 
</div>
