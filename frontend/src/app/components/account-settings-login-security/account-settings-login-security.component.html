<div class="main mt-5">
  <div class="contact-content">
      <div class="container">

          <div class="row">
            <div class="col-md-12">
              <p class="text-muted font-weight-bold"><a routerLink="/account-settings">&laquo; Account Settings</a></p>
              <h3 class="title">Log in &amp; Security</h3>
            </div>
          </div>

          <div class="featurette-divider fd-100"></div><div id="collapse">
            <div class="row">
              <div class="col-md-7">
                <div id="accordion" role="tablist">
                  
                  <div class="card card-collapse"><!--card-->
                    <div class="card-header" role="tab" id="heading1">
                      <h5 class="mb-0">
                        <a data-toggle="collapse" href="#collapse1" aria-expanded="false" aria-controls="collapse1" class="collapsed">
                          Your password
                          <i class="material-icons">keyboard_arrow_down</i>
                        </a>
                      </h5>
                    </div>
                    <div id="collapse1" class="collapse" role="tabpanel" aria-labelledby="heading1" data-parent="#accordion">
                      <div class="card-body">
                        <form role="form" id="password-form" method="post" class="mt-3">
                          <div class="form-group">
                            <label for="current_password" class="bmd-label-floating">Current password</label>
                            <input type="password" class="form-control" id="current_password">
                          </div>
                          <div class="form-group">
                            <label for="new_password" class="bmd-label-floating">New password</label>
                            <input type="password" class="form-control" id="new_password">
                          </div>
                          <div class="form-group">
                            <label for="confirm_password" class="bmd-label-floating">Confirm password</label>
                            <input type="password" class="form-control" id="confirm_password">
                          </div>
                          <div class="submit text-center">
                            <button type="submit" class="btn btn-primary btn-raised btn-round">Save</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div><!--./card-->
                  
                  <div class="card card-collapse"><!--card-->
                    <div class="card-header" role="tab" id="heading2">
                      <h5 class="mb-0">
                        <a data-toggle="collapse" href="#collapse2" aria-expanded="false" aria-controls="collapse2" class="collapsed">
                          Your email
                          <i class="material-icons">keyboard_arrow_down</i>
                        </a>
                      </h5>
                    </div>
                    <div id="collapse2" class="collapse" role="tabpanel" aria-labelledby="heading2" data-parent="#accordion">
                      <div class="card-body">
                        <form role="form" id="email-form" method="post" class="mt-3">
                          <div class="form-group">
                            <input type="email" class="form-control" id="email">
                            <span class="bmd-help">We'll never share your email with anyone else.</span>
                          </div>
                          <div class="submit text-center">
                            <button type="submit" class="btn btn-primary btn-raised btn-round">Save</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div><!--./card-->
                  
                </div>
              </div>
            </div>
          </div>

</div> 
</div> 
</div>
